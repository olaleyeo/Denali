<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <!-- Bootsrtap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <button type="button" class="btn btn-primary btn-lg btn-block">FORMS</button>
        </div>    
    </div>
    <div class="container">
        <h1>Intro</h1>
        <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationCustom01">First name*</label>
                <input type="text" class="form-control" id="validationCustom01">
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationCustom02">Last name*</label>
                <input type="text" class="form-control" id="validationCustom02">
                <div class="float-right">
                    <a href="#"><span>Add former name</span></a>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-12 mb-3">
                <label for="Textareal">Headline*</label>
                <textarea class="form-control" id="textarea" rows="3"></textarea>
              </div>
              <div class="col-md-12 mb-3">
                <label for="validationCustom04">Current Position</label>
                <select class="custom-select" id="validationCustom04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>...</option>
                </select>
                <div class="float-right">
                    <a href="#"><span>Add new position</span></a>
                </div>
              </div>
              <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Show education in my intro</label>
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <label for="validationCustom05">Education</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="float-right">
                    <a href="#"><span>Add new education</span></a>
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <label for="validationCustom06">Country/Region*</label>
                <input type="text" class="form-control" id="validationCustom06">
              </div>
              <div class="col-md-12 mb-3">
                <label for="validationCustom07">Locations in this Country/Region</label>
                <input type="text" class="form-control" id="validationCustom07">
              </div>
              <div class="col-md-12 mb-3">
                <label for="validationCustom08">Industry*</label>
                <input type="text" class="form-control" id="validationCustom08">
              </div>
              <div>
                  <p>Contact info</p>
                  <span>

                  </span>
              </div>
              
            </div>
          </form>
    </div>
    
    

    
<!-- Bootstrap jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
