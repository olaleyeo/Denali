<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Modal.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-1" >MODAL</h1>
    </div>

    <button type="button" class="btn btn-primary btn-block container" data-toggle="modal" data-target=".bd-example-modal-lg">Large modal</button>

    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="container-fluid">
                    <div class="card mb-6">
                        <div class="row no-gutters">
                          <div class="col-md-6">
                            <img src="IMAGES/violet grey.jpg" class="img-fluid" class="card-img">
                          </div>
                          <div class="col-md-6">
                            <div class="card-body">
                              <h6 class="card-title">Welcome To</h6>
                              <h1>VIOLET GREY</h1>
                              <h5>THE INDUSTRY'S BEAUTY EDIT</h5>
                              <p class="card-text">Subscribe to the latest industry news, product launches and tutorials.</p>
                            </div>
                            <div class="form-group mx-sm-3">
                                <label for="Password" class="sr-only">email</label>
                                <input type="password" class="form-control" id="Password" placeholder="Enter Email Address"><br>
                                <button type="submit" class="btn btn-dark btn-md">Subscribe</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
    
    
      
    








<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
