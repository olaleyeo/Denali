<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="card mb-3" style="max-width: 800px;">
            <div class="row no-gutters">
              <div class="col-md-6">
                <img src="IMAGES/violet grey.jpg" class="card-img">
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <h6 class="card-title">Welcome To</h6>
                  <h1>VIOLET GREY</h1>
                  <h5>THE INDUSTRY'S BEAUTY EDIT</h5>
                  <p class="card-text">Subscribe to the latest industry news, product launches and tutorials.</p>
                </div>
                <div class="form-group mx-sm-3">
                    <label for="Password" class="sr-only">email</label>
                    <input type="password" class="form-control" id="Password" placeholder="Enter Email Address"><br>
                    <button type="submit" class="btn btn-dark btn-md">Subscribe</button>
                  </div>
              </div>
            </div>
          </div>
    </div>
